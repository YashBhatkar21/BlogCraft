<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - BlogCraft</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-secondary, #f9fafb);
            color: var(--text-primary, #1f2937);
        }
        .edit-profile-container {
            max-width: 500px;
            margin: 3rem auto 2rem auto;
            background: var(--bg-primary, #fff);
            border-radius: var(--radius-md, 0.5rem);
            box-shadow: var(--shadow-md, 0 2px 10px rgba(0,0,0,0.07));
            padding: 2rem;
        }
        .form-label {
            font-weight: 500;
            color: var(--text-primary, #1f2937);
        }
        .form-control {
            border-radius: var(--radius-sm, 0.375rem);
            border: 1px solid var(--border-color, #e5e7eb);
            font-size: 1rem;
        }
        .btn-primary {
            background: var(--primary-color, #6366f1);
            color: #fff;
            border: none;
            font-weight: 500;
            border-radius: var(--radius-md, 0.5rem);
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            background: var(--primary-dark, #4f46e5);
        }
        .btn-secondary {
            background: var(--bg-tertiary, #f3f4f6);
            color: var(--text-primary, #1f2937);
            border: 1px solid var(--border-color, #e5e7eb);
            border-radius: var(--radius-md, 0.5rem);
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
        }
        .btn-secondary:hover {
            background: var(--primary-color, #6366f1);
            color: #fff;
        }
        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary-color, #6366f1);
        }
        @media (max-width: 600px) {
            .edit-profile-container {
                padding: 1rem;
            }
            .section-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="edit-profile-container">
    <h2 class="section-title">Edit Profile</h2>
    <form th:action="@{/profile/edit}" th:object="${profileUser}" method="post" autocomplete="off">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" id="fullName" placeholder="Enter your full name" maxlength="100" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter your email" maxlength="120" required>
        </div>
        <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea th:field="*{bio}" class="form-control" id="bio" rows="3" placeholder="Tell us about yourself (max 500 chars)" maxlength="500"></textarea>
        </div>
        <div class="d-flex justify-content-between mt-4">
            <a href="/profile" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
